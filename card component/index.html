<body>
 <main>
  <section class="component shadow-lg">
    <div class="component-image">
       <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="img__cubo w-100"> 
         <img src="images/icon-view.svg" alt="icon" class="view">
    </div>
    <div class="component-caption">
      <a href="index.html" class="component_link">Equilibrium #3429</a>   
      <div class="desc"><p>Our Equilibrium collection promotes balance and calm.</p></div>
      <div class="contenedor2">
        <div class="balance">
           <img src="images/icon-ethereum.svg" class="balance_img  mr-1" alt=""> 
           <p class="balance_text">0.041ETH</p>
        </div>
        <div class="text-time">
            <img src="images/icon-clock.svg" class=" mr-1" alt="clock">
            <p class="text__paragraph--icon">3 days left</p>
        </div>
      </div>
      <footer>
        <img src="images/image-avatar.png" class="footer_img" alt="avatar">
        <p class="footer_text">Creation of <strong>Jules Wyvern</strong></p>

    </div>

 </main>
