<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Frontend Mentor | Product preview card component">
    <meta name="keywords" content="Product preview card component">
    <title>Product preview card component</title>
    <!-- Link Font -->
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&amp;family=Montserrat:wght@700&amp;family=Outfit:wght@300;400;600&amp;display=swap" rel="stylesheet">
    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Link Bootstrap  -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--Link CSS File  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class="table_card row">
  <figure class=" col-sm-12 col-lg-6 m-0 p-0">
    <img src="images/image-product-desktop.jpg" alt="image-product" srcset="">
  </figure>
  <aside class="col-sm-12 col-lg-6 ">
    <h2 class="sub_title">PERFUME</h2>
    <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
    <p class="desc">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.

    </p>
    <div class="price_container">
      <span class="price">$149.99</span>
      <span class="sale_price">$169.99</span>
    </div>
    <button class="btn btn_them">
      <img src="images/icon-cart.svg" alt="icon">
      Add to cart
    </button>
  </aside>
</main>
    

    <!--Link Script  -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
